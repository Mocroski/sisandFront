@if (!data.isDelete) {
<div class="container-fluid">
    <div class="col d-flex justify-content-center mb-4 mt-2">
    </div>
    <form class="row g-3" [formGroup]="userForm">
        <div class="col-md-12">
            <label class="form-label fw-bold">Nome de Usuário</label>
            <input type="text" class="form-control" placeholder="Digite o nome de usuário" formControlName="userName">
        </div>

        <div class="col-md-12">
            <label class="form-label fw-bold">Nome</label>
            <input type="text" class="form-control" placeholder="Digite o nome de usuário" formControlName="name">
        </div>

        <div class="col-md-12">
            <label class="form-label fw-bold">Senha</label>
            <input type="password" class="form-control" placeholder="Digite a senha" formControlName="password">
        </div>

        <div class="col-md-12">
            <label class="form-label fw-bold">E-mail</label>
            <input type="email" class="form-control" placeholder="Digite o e-mail" formControlName="email">
        </div>

        <div class="col-12 d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="insertOrUpdateUser()"
                [disabled]="userForm.invalid">Confirmar</button>
        </div>
    </form>
</div>
}

@if (data.isDelete) {
<div class="modal-content p-4 bg-light rounded shadow-lg text-center">
    <h2 class="text-danger">Deletar Usuário</h2>
    <p class="fw-bold text-dark mb-3">Tem certeza que deseja excluir este usuário?</p>

    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-secondary px-4 py-2" (click)="cancel()">
            <i class="bi bi-x-lg"></i> Cancelar
        </button>
        <button class="btn btn-danger px-4 py-2" (click)="delete()">
            <i class="bi bi-check-lg"></i> Confirmar
        </button>
    </div>
</div>
}
