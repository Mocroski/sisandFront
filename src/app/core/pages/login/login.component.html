<section id="login-container" class="d-flex justify-content-center align-items-center vh-100 position-relative" style="background-image: url('assets/sisand_cover.jpg'); background-size: cover; background-position: center;">
    <div class="overlay position-absolute top-0 left-0 w-100 h-100"></div>

    <div class="card login-box p-4 shadow-lg rounded position-relative z-index-2">
        <h3 class="text-center mb-4 text-black">Sisand Test FrontEnd</h3>
        <form [formGroup]="loginForm" class="d-flex flex-column gap-3">

            <div class="form-group">
                <label for="userName" class="form-label text-black">Usuário</label>
                <input id="userName" type="text" class="form-control" placeholder="Digite seu usuário" formControlName="userName">
            </div>

            <div class="form-group position-relative">
                <label for="password" class="form-label text-black">Senha</label>
                <div class="input-group">
                    <input id="password" class="form-control" [type]="changeView ? 'text' : 'password'" placeholder="Digite sua senha" formControlName="password">

                    <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                        <i class="fa" [ngClass]="changeView ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100 py-2" (click)="signIn()" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
    </div>
</section>
